{% extends 'navbar.html' %}

{% block title %}
Regístrate
{% endblock title %}

{% block content %}

<div id="descripcion" class="container">
    <h1>Iniciar Sesión</h1>

<!-- En este segmento debemos indicarle al formulario qué hacer cuando se hace clic en el botón submit -->
    <form action="/resultadoiniciarsesion" method="POST" autocomplete="off">  {% csrf_token %}

<div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" id="exampleEmail" placeholder="Ingrese su email" name="inputemail">
    </div>

<div class="form-group">
      <label for="exampleInputPassword1">Contraseña</label>
      <input type="password" class="form-control" id="examplePassword" placeholder="Ingrese su contraseña" name="inputcontraseña1">
    </div>

<div class="form-group">
    <button type="submit" class="btn btn-primary">Entrar</button>
    </div>
  


 </form>
       
</div>

{% endblock content %}
