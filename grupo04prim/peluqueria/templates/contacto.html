
{% extends 'navbar.html' %}

{% block title %}
Contacto
{% endblock title %}

{% block content %}

<div id="descripcion" class="container">
    <h1>Contáctanos</h1>
Campo obligatorio(*) <br>
  <br>


    <form action="/resultadocontacto" method="POST" autocomplete="off">  {% csrf_token %}

    <div class="form-group">
      <label for="exampleInputEmail1">Nombre(*)</label>
      <input type="text" class="form-control" id="exampleText" placeholder="Ingrese su nombre" name="inputnombre">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Email(*)</label>
      <input type="email" class="form-control" id="exampleEmail" placeholder="Ingrese su email" name="inputemail">
    </div>

     <div class="form-group">
      <label for="exampleNumber">Teléfono</label>
      <input type="number" class="form-control" id="exampleNumber" placeholder="Ej: 9XXXXXXXX" name="inputtelefono">
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea">Consulta(*):</label>
      <textarea class="form-control" id="exampleFormControlTextarea" rows="6" name="textA"></textarea>
    </div>

    <div class="form-group">
    <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
Pelo Malo Hair Salon <br>

Correo: pelomalo@gmail.com <br>   
Teléfono: +56 9 74191276
  
  </form>
       
</div>

{% endblock content %}
