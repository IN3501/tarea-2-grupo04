<!DOCTYPE html>
<html>
<body>


<div id="descripcion" class="container">

<!-- En este segmento debemos indicarle al formulario qué hacer cuando se hace clic en el botón submit -->
    <form action="/resultadoregistro" method="POST" autocomplete="off">  {% csrf_token %}

<div class="form-group">
      <label for="exampleInputEmail1">Nombre</label>
      <input type="text" class="form-control" id="exampleText" placeholder="Ingrese su nombre" name="inputnombre">
    </div>

<div class="form-group">
      <label for="exampleInputEmail1">Apellido</label>
      <input type="text" class="form-control" id="exampleText" placeholder="Ingrese su apellido" name="inputapellido">
    </div>    

<div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" id="exampleEmail" placeholder="Ingrese su email" name="inputemail">
    </div>


<div class="form-group">
      <label for="exampleNumber">Teléfono</label>
      <input type="number" class="form-control" id="exampleNumber" placeholder="Ingrese su teléfono" name="inputtelefono">
    </div>

<div class="form-group">
      <label for="exampleInputPassword1">Contraseña</label>
      <input type="password" value="" class="form-control"  id="examplePassword" placeholder="Ingrese su contraseña" name="inputcontraseña1">
    </div>

<div class="form-group">
      <label for="exampleInputPassword1">Reingrese contraseña</label>
      <input type="password" value="" class="form-control"  id="examplePassword2" placeholder="Vuelva a ingresar su contraseña" name="inputcontraseña2">
    </div>  

<p id="alerta"> </p>
<script>
  function myFunction() {
  var pass1 = document.getElementById("examplePassword");
  var pass2 = document.getElementById("examplePassword2");
  if(pass1.value == pass2.value) {
    document.getElementById("alerta").innerHTML = "";
  } else {
    document.getElementById("alerta").innerHTML = "Claves no coinciden";
  }
  }
</script>

<br>
<div class="form-group">
    <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  

  



</div>
